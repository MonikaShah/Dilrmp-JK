{% extends "base.html" %}
{% block content %}
    <h2>Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.id %}">
                    {{ course.course_name }} ({{ course.state }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
