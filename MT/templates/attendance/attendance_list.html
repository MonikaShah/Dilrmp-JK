{% extends "../base.html" %}
{% block content %}
    <h2>Attendance Records</h2>
    <ul>
        {% for attendance in attendances %}
            <li>
                <a href="{% url 'attendance_detail' attendance.id %}">
                    Attendance for {{ attendance.course.course_name }} on {{ attendance.training_date }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
